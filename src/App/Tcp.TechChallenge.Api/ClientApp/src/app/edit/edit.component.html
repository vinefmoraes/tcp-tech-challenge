<h1>Editar Conteiner</h1>


<form [formGroup]="form" *ngIf="form" (ngSubmit)="sendForm()" class="form-horizontal">
    <div class="form-outline">
        <label class="form-label" for="typeText">Número</label>
        <input type="text" class="form-control" formControlName="number"/>
        <div *ngIf="number.errors">
            <p *ngIf="number.errors.required" style="color:red">
                Numero é obrigatorio
            </p>

            <p *ngIf="number.errors.minlength || number.errors.maxlength" style="color:red">
                Numero deve conter exatamente 11 caracteres
            </p>
        </div>
    </div>
    <div class="form-outline">
        <label class="form-label" for="typeText">Operação</label>
        <select id="input_state" class="text-wl form-control" formControlName="operation">
            <option [ngValue]="null">Selecione a operação</option>
            <option *ngFor="let operation of operationsType()" [ngValue]="operation">{{ typeToMessage(operation) }}</option>
        </select>
        <div *ngIf="operation.errors">
            <p *ngIf="operation.errors.required" style="color:red">
                Operação é obrigatoria
            </p>
        </div>
    </div>
    <div class="form-outline">
        <label class="form-label" for="typeText">Capacidade</label>
        <select id="input_state" class="text-wl form-control" formControlName="capacity">
            <option [ngValue]="null">Selecione a operação</option>
            <option *ngFor="let capacity of capacities()" [ngValue]="capacity">{{ capacity }}</option>
        </select>
        <div *ngIf="capacity.errors">
            <p *ngIf="capacity.errors.required" style="color:red">
                Capacidade é obrigatoria
            </p>
        </div>
    </div>
    <div class="float-right pr-2 pt-3">
        <button class="btn btn-primary"  
            [disabled]="form.invalid"
            type="submit">Salvar</button>
    </div>
</form>
